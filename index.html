<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

            <h3>Categories</h3>
            <ul>
                <li><a href="https://www.pexels.com/search/nature/">Nature</a></li>

        <main class="content">
            <h3>Image Gallary</h3>
            <div class="Gallary">
                <img src="download.jfif" alt="">

                <img src="flo3.jfif" alt="f2">

                <img src="flo5.jfif" alt="f5">
