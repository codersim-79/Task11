<!DOCTYPE html>
<html>

<head>
    <title>Image Gallary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            World of flowers

            <button id="themeToggle">Click to change Theme</button>

        </header>
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="https://www.pexels.com/search/nature/">Nature</a></li>
                <li><a href="https://www.pexels.com/search/tech/">Technology</a></li>
                <li><a href="https://www.pexels.com/search/MOON/">Moon</a></li>
                <li><a href="https://www.pexels.com/search/MOON/">Food</a></li>
                <li><a href="https://www.pexels.com/search/programmer/">See All</a></li>
            </ul>
        </aside>



        <main class="content">
            <h3>Image Gallary</h3>
            <div class="Gallary">
                <img src="download.jfif" onclick="openModal(this)">
                <img src="flo2.jfif" onclick="openModal(this)">
                <img src="flo3.jfif" onclick="openModal(this)">
                <img src="flo4.jfif" onclick="openModal(this)">
                <img src="flo5.jfif" onclick="openModal(this)">
            </div>
        </main>
        <footer class="footer">Have a Nice Day</footer>
    </div>
    <div id="fullscreen">
        <span class="closebtn" onclick="closeModal()">&times;</span>
        <img id="fullImg">
    </div>
    <script src="script.js"></script>
</body>

</html>
